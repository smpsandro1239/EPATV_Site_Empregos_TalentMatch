version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: talentmatch_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: talentmatch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talentmatch

  redis:
    image: redis:7-alpine
    container_name: talentmatch_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talentmatch

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: talentmatch_meilisearch
    environment:
      MEILI_MASTER_KEY: masterKey
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talentmatch

volumes:
  pgdata:
  meilisearch_data:

networks:
  talentmatch:
    driver: bridge
