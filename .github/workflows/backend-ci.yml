name: Backend CI

on:
  push:
    paths:
      - 'talentmatch/backend/**'
  pull_request:
    paths:
      - 'talentmatch/backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          cd talentmatch/backend
          npm install --legacy-peer-deps

      - name: Generate Prisma Client
        run: |
          cd talentmatch/backend
          npx prisma generate

      - name: Run tests
        run: |
          cd talentmatch/backend
          npm test

      - name: Build
        run: |
          cd talentmatch/backend
          npm run build
