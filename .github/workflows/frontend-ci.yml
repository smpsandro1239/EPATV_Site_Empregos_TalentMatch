name: Frontend CI

on:
  push:
    paths:
      - 'talentmatch/frontend/**'
  pull_request:
    paths:
      - 'talentmatch/frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          cd talentmatch/frontend
          npm install

      - name: Build
        run: |
          cd talentmatch/frontend
          npm run build
